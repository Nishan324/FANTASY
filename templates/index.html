                              BAT: [{top: '20%', left: '20%'}, {top: '20%', left: '70%'}, {top: '30%', left: '30%'}, {top: '30%', left: '60%'}],
                              AR: [{top: '40%', left: '20%'}, {top: '40%', left: '70%'}, {top: '50%', left: '30%'}, {top: '50%', left: '60%'}],
                              BOWL: [{top: '60%', left: '20%'}, {top: '60%', left: '70%'}, {top: '70%', left: '30%'}, {top: '70%', left: '60%'}, {top: '80%', left: '45%'}]
                          };
                          for (let i = 0; i < count; i++) {
                              positions[role].push(regions[role][i]);
                          }
                      };
  
                      calculatePositions('WK', roleCounts.WK, 'WK');
                      calculatePositions('BAT', roleCounts.BAT, 'BAT');
                      calculatePositions('AR', roleCounts.AR, 'AR');
                      calculatePositions('BOWL', roleCounts.BOWL, 'BOWL');
  
                      const captain = data.captain;
                      const viceCaptain = data.vice_captain;
  
                      ['WK', 'BAT', 'AR', 'BOWL'].forEach(role => {
                          data.best_team[role].forEach((player, index) => {
                              const playerDiv = document.createElement('div');
                              playerDiv.className = 'player-name';
                              playerDiv.style.top = positions[role][index].top;
                              playerDiv.style.left = positions[role][index].left;
                              let playerLabel = player;
                              if (player === captain) {
                                  playerDiv.classList.add('captain');
                                  playerLabel += ' (C)';
                              } else if (player === viceCaptain) {
                                  playerDiv.classList.add('vice-captain');
                                  playerLabel += ' (VC)';
                              }
                              playerDiv.innerHTML = `<img src="{{ url_for('static', filename='player_icon.png') }}" alt="Player"> ${playerLabel}`;
                              document.querySelector('.team-visual').appendChild(playerDiv);
                          });
                      });
  
                      document.querySelector('.team-visual').style.display = 'block'; // Show the image
                      document.getElementById('successMessage').style.display = 'block'; // Show success message
                  } else {
                      document.getElementById('result').innerHTML = '<div class="card"><p>Error in fetching the team. Please try again.</p></div>';
                      document.getElementById('errorMessage').style.display = 'block'; // Show error message
                  }
              })
              .catch(error => {
                  document.getElementById('loading').style.display = 'none';
                  document.getElementById('result').innerHTML = '<div class="card"><p>An error occurred. Please try again.</p></div>';
                  document.getElementById('errorMessage').style.display = 'block'; // Show error message
              });
          });
      </script>
  </body>
  </html>
